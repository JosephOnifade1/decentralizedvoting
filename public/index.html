<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Voting System</title>
    <script src="https://cdn.jsdeliver.net/npm/web3@1.5.3/dist/web.min.js"></script>
</head>
<body>
    <h1>Decentralized Voting System</h1>
    <div id="candidates">
        <h2>Candidates</h2>
        <ul id="candidatesList"></ul>
    </div>
    <div id="voting">
        <h2>Vote for a Candidate</h2>
        <label for="candidateSelect">select a candidate:</label>
        <select id="candidateSelect"></select>
        <button onclick="vote()">Vote</button>
    </div>
    <div id="result">
        <h2>Results</h2>
        <ul id="resultList"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
